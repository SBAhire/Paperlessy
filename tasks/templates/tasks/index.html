{% extends './base.html' %}

{% block content %}
<div class="container mt-5">
        <div class="jumbotron " style="background-color: #fff;">
            <h2 class="mb-5">Task Categories</h2>
            <div class="">
                {% for category in categories %}
                <div class="d-flex justify-content-between color-light bg-dark my-3 p-3 btn" style="background-color: #fcfcfc;">
                    
                    <a href="{% url 'categorical_list' category.id %}" class="  text-light lead" style="text-decoration: none;">
                        {{category.category_name}}
                    </a>
                </div>
                {% endfor %}
            </div>
            <div class="d-flex  text-primary color-primary bg-light my-3 p-3" style="background-color: #fcfcfc;" >
                <form action="/" method="post" class="input-group">
                    {% csrf_token %}
                    <input type="text" name="category_name"  maxlength="50" required id="id_category_name" class="form-control">
                    <select name="created_by" required id="id_created_by" style="visibility: hidden;">
                        <option value="{{user.id}}" selected></option>
                    </select>
                    <button type="submit" class="btn-primary">Add Category</button>
                </form>
            </div>
        </div>
</div>



{% endblock %}
