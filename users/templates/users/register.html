{% extends './../base.html' %}
{% block title %} Register | Sticky Notes {% endblock %}
{% block content %}
<div class="container">
    {% load crispy_forms_tags %}
        {% if messages %}
            {% for message in messages%}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{message}}
                    <button class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <form action="" method="post" class=" container mt-5 bg-light p-3 ">
            {% csrf_token %}
                {{register_form|crispy}}
            <div class="d-flex justify-content-center mt-3">
                
                <button type="submit" class="btn btn-lg btn-block text-light " style="background-color: rgb(15, 84, 105);">Register</button>
                
            </div>
        </form>
        
</div>
{% endblock %}
